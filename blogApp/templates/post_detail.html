{% extends "base.html" %}

    <title> {% block head_title %} {{instance.title}} | {{ block.super }} {% endblock head_title %} </title>


    <style>
        {% block style %}
        h1{
            color: #777777
        }

        {% endblock style %}
    </style>

{% block content %}

    <h1>{{title}}</h1>

    {{ instance.id}} <br/>
    {{ instance.title}} <br/>
    {{ instance.content}} <br/>
    {{ instance.timestamp}} <br/>
    {{ instance.update}} <br/>

{% endblock content %}
